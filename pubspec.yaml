name: kyte_mobile
description: Кроссплатформенное чат-приложение с интеграцией OpenAI
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Networking
  http: ^1.1.0
  web_socket_channel: ^2.4.0
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Authentication
  google_sign_in: ^6.1.6
  
  # Push Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9
  flutter_local_notifications: ^17.2.3
  
  # UI
  cupertino_icons: ^1.0.6
  intl: ^0.18.1
  flutter_svg: ^2.0.10
  
  # Utils
  uuid: ^4.2.1
  json_annotation: ^4.8.1
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

