name: Build Mobile Apps (Android & iOS)

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'lib/**'
      - 'pubspec.yaml'
      - 'android/**'
      - 'ios/**'
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kyte-android-release
          path: build/app/outputs/flutter-apk/app-release.apk

  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: Install dependencies
        run: |
          # Принудительно восстанавливаем структуру iOS проекта с правильным именем
          flutter create --project-name kyte_mobile . --platforms ios
          flutter pub get
          flutter precache --ios
          # Генерируем конфигурационные файлы Flutter для iOS
          flutter build ios --release --no-codesign --config-only

      - name: Install Pods
        run: |
          cd ios
          pod install
          cd ..

      - name: Build iOS (No Sign)
        run: |
          # Собираем без подписи, используя уже установленные поды
          flutter build ios --release --no-codesign --no-pub

      - name: Create Unsigned IPA
        run: |
          mkdir -p build/ios/iphoneos/Payload
          cp -r build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/
          cd build/ios/iphoneos
          zip -r Kyte-iOS-Unsigned.ipa Payload
          # Также сохраним zip для надежности
          zip -r Kyte-iOS-Release.zip Runner.app

      - name: Upload iOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kyte-ios-release
          path: |
            build/ios/iphoneos/Kyte-iOS-Unsigned.ipa
            build/ios/iphoneos/Kyte-iOS-Release.zip

